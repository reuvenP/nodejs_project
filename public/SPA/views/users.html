<div class="row" ng-show="users.error">
    <div class="col-lg-12">
        <div class="alert alert-danger alert-dismissable">
            <button type="button" class="close" data-dismiss="alert" aria-hidden="true">&times;</button>
            <i class="fa fa-exclamation-circle"></i> <strong>Error:</strong> {{users.error}}
        </div>
    </div>
</div>

<div class="row" ng-show="!users.error">
    <div class="panel panel-default">
        <div class="panel-heading">Neighbours</div>
        <table class="table table-striped">
            <thead>
            <tr>
                <th>Apartment</th>
                <th>Name</th>
                <th>Email</th>
                <th>Username</th>
                <th>Admin?</th>
                <th>Actions</th>
            </tr>
            </thead>
            <tr ng-repeat="user in users.usersList | orderBy:'apartment'">
                <td>{{user.apartment}}</td>
                <td><a href="#/users/profile/{{user.username}}">{{user.name}}</a></td>
                <td>{{user.email}}</td>
                <td>{{user.username}}</td>
                <td><span ng-attr-class="{{user.admin && 'glyphicon glyphicon-ok'}}"></span></td>
                <td>
                    <!--<button type="button" class="btn btn-primary">Edit</button>-->
                    <button type="button" class="btn btn-primary" ng-hide="user.myUser" ng-click="users.editUser(user)">Edit</button>
                    <button type="button" class="btn btn-primary" ng-hide="user.myUser" ng-click="users.deleteUser(user)">Delete</button>
                </td>
        </table>
    </div>
</div>
